  <style type="text/css">
    body {
      padding-top: 0px;
      padding-bottom: 10px;
      font-family: georgia, serif;
    }

    /* Custom container */

    .container-narrow {
      margin: 0 auto;
      max-width: 640px;

    .container-narrow>hr {

    /* Main marketing message and sign up button */

    .jumbotron {
      margin: 20px 0;

    .jumbotron h1 {

    /* Landscape phones and down */

    @media (max-width: 480px) {
      body {}
      #logo {
        background-image: url('/img/logo-36.png');
        display: inline-block;

        height: 36px;

        margin-top: 18px;
        padding: 0px;

        margin: 0px 0;

<body id="">
  <div id="banner">
    <div class="broadcast"></div>
  </div>
  <div class="container-narrow">

    <div class="masthead">
      <div class="nav pull-right">
      </div>
      <a href="/"><h3 id="logo"></h3></a>
    </div>


    <div class="jumbotron">

      <h1 class="">One Time Secret for Chrome | Options</h1>

      <div id="status" class="alert alert-success" style="display:none;">
        <button type="button" class="close" data-dismiss="alert">Ã—</button> Changes successfully saved!
      </div>

      <form id="options" method="post" autocomplete="off" action="/" class="form-horizontal">
        <fieldset>
          <div class="well options-box">
            <div class="title">Options</div>
            <div class="control-group">
              <label class="control-label lighter" for="hostField">Host:</label>
              <div class="controls">
                <input class="input-block-level" type="text" name="host" id="hostField" value="" placeholder="https://onetimesecret.com" autocomplete="off" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label lighter" for="usernameField">Username:</label>
              <div class="controls">
                <input class="input-block-level" type="text" name="username" id="usernameField" value="" autocomplete="off" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label lighter" for="apikeyField">API-Key:</label>
              <div class="controls">
                <input class="input-block-level" type="password" name="apikey" id="apikeyField" value="" autocomplete="off" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label lighter" for="lifetimeField">Lifetime:</label>
              <div class="controls">
                <select class="input-block-level" id="lifetimeField" name="lifetime" class="span3">
                <option value="604800">7 days</option>
                <option value="259200">3 days</option>
                <option value="86400">1 day</option>
                <option value="43200">12 hours</option>
                <option value="14400">4 hours</option>
                <option value="3600">1 hour</option>
                <option value="1800">30 minutes</option>
                <option value="300">5 minutes</option>
              </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label lighter" for="askForPassphraseField">Ask For a Passphrase:</label>
              <div class="controls">
                <select class="input-block-level" id="askForPassphraseField" name="askforpassphrase" class="span3">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
              </div>
            </div>
          </div>
          <button class="create btn btn-medium btn-block btn-custom cufon" type="button" id="save" name="save" value="save">Save</button>
        </fieldset>
      </form>
    </div>

  </div>

  <script src="options.js"></script>
